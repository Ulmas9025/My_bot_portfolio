<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <form action="#">
        <hr>
        <label for="email">
            <b>Email</b><input type="email" name="email" id="email" maxlength="20"><br>
        </label>
        <label for="pass">
            <b>Password</b><input type="password" name="password" id="pass"><br>
        </label>
        <label for="Rpass">
        <b>Repeat Password</b><input type="password" name="password" id="Rpass"><br>
        </label>
        <label for="male">
            <input type="radio" id="male">Male
        </label>
        <label for="female">
            <input type="radio" id="female">Female <br>
        </label>
        <label for="">
            <input type="checkbox" name="Receipt" id="Receipt" value="Yes"><b>Remmember me</b> <br><br>
        </label>
        <p>
            By creating an account you agree to our 
            <a href="#"><i>Terms & Privacy.</i></a> <br>
        </p>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
